name: Deploy Backend to Amazon ECR and EC2

on:
  push:
    branches: [ "main" ] # Kodunu main branch'ine pushladığında çalışır

env:
  [cite_start]AWS_REGION: eu-central-1 # Frankfurt bölgesi [cite: 159]
  [cite_start]ECR_REPOSITORY: wmory-backend # Oluşturduğun ECR deposu [cite: 138]
  EC2_HOST: 54.93.156.82 # Sunucu IP adresin
  EC2_USER: ubuntu

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: latest
      run: |
        # Backend klasörüne girip build alıyoruz (Dockerfile'ın orada olduğu için)
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    - name: Deploy to EC2 via SSH
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ env.EC2_HOST }}
        username: ${{ env.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # ECR'a login ol
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}
          
          # Eski konteyneri durdur ve sil
          docker stop wmory-backend || true
          docker rm wmory-backend || true
          
          # Yeni imajı çek
          docker pull ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          
          # Yeni konteyneri çalıştır (Sunucudaki mevcut .env dosyasını kullanır)
          docker run -d \
            --name wmory-backend \
            -p 5000:5000 \
            --env-file /home/ubuntu/wmory-backend/.env \
            --restart always \
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest